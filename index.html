<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmup - Dev2</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./main.js"  defer></script>

</head>
<body>

<main>
    <h1 id="title"></h1>
    <!-- Section 1 -->
    <section id="section-1">
        <div class="container">
        

            <div id="buttons-1" class="buttons">
                <button id="button-1a">Plaats je naam</button>
                <button id="button-1b">Verander de achtergrond</button>
                <button id="button-1c">Ben je er klaar voor?</button>
            </div>
            <div id="content-1" class="content">
                <p>Let's start session 1</p>
            </div>
        </div>
    </section>
    <!-- Section 2 -->
    <section id="section-2">
        <div class="container">
            <div id="buttons-2" class="buttons">
                <button id="button-2a">Toon de scores</button>
                <button id="button-2b">Sorteer de scores</button>
                <button id="button-2c">Toon de som van de scores</button>
            </div>
            <div id="content-2" class="content">
                <p>Let's start session 2</p>
            </div>
        </div>
    </section>
    <!-- Section 3 -->
    <section id="section-3">
        <div class="container">
            <div id="buttons-3" class="buttons">
                <button id="button-3a">Log naar de console</button>
                <button id="button-3b">Toon de naam en leeftijd</button>
            </div>
            <div id="content-3" class="content">
                <p>Let's start session 3</p>
            </div>
        </div>
    </section>
    <!-- Section 4 -->
    <section id="section-4">
        <div class="container">
            <div id="buttons-4" class="buttons">
                <button id="button-4a">Fetch weer data</button>
                <button id="button-4b">Toon temperaturen</button>
            </div>
            <div id="content-4" class="content">
                <p>Let's start session 4</p>
            </div>
        </div>
    </section>
    <!-- Section 5 -->
    <section id="section-5">
        <div class="container">
            <div id="buttons-5" class="buttons">
                <button id="button-5a">Maak instantie aan</button>
                <button id="button-5b">Toon de instantie</button>
            </div>
            <div id="content-5" class="content">
                <p>Let's start session 5</p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
